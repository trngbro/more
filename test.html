<a href="?link=1">Image 1</a>
<a href="?link=2">Image 2</a>
<a href="?link=3">Image 3</a>

<!-- Thêm một thẻ img để hiển thị hình ảnh -->
<img id="image" src="">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
  // Lắng nghe sự kiện click trên các liên kết chứa query là ?link=
  $('a[href^="?link="]').click(function(event) {
    // Ngăn chặn hành động mặc định của liên kết
    event.preventDefault();
    
    // Lấy giá trị của query từ href của liên kết
    var linkId = $(this).attr('href').split('=')[1];
    
    // Gọi hàm Ajax để lấy dữ liệu từ file JSON
    $.ajax({
      url: 'images.json',
      dataType: 'json',
      success: function(data) {
        // Tìm thông tin hình ảnh tương ứng với linkId trong file JSON
        var image = data.images.find(function(image) {
          return image.id === linkId;
        });
        
        // Nếu tìm thấy thông tin hình ảnh, hiển thị lên trang web
        if (image) {
          $('#image').attr('src', 'img/' + image.name);
        }
      }
    });
  });
</script>
