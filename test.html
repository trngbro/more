<!DOCTYPE html>
<html>
<head>
  <title>Barcode Container</title>
  <style>
    /* Container styles */
    .barcode-container {
      width: 200px;
      height: 100px;
      background-color: #f8f8f8;
      border: 1px solid #ccc;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Barcode styles */
    #barcode {
      width: 100%;
      height: auto;
    }

    /* Text styles */
    .barcode-text {
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="barcode-container">
    <svg id="barcode"></svg>
  </div>
  <div class="barcode-text">Barcode Value: 12345678</div>

  <!-- Include JsBarcode library -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.3/dist/JsBarcode.all.min.js"></script>

  <!-- Generate barcode using JsBarcode -->
  <script>
    // Generate barcode
    JsBarcode("#barcode", "12345678", {
      format: "code128",
      displayValue: false,
      height: 60
    });
  </script>
</body>
</html>
