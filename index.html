<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Redirecting...</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			padding: 50px;
		}
		h1 {
			margin-top: 0;
		}
	</style>
</head>
<body>
	<h1>Redirecting...</h1>

	<script>
		// Get URL parameter
		const urlParams = new URLSearchParams(window.location.search);
		const folderName = urlParams.get('redirect');

		// Redirect to URL
		if(folderName) {
            setTimeout(function() {
              window.location.replace(`./${folderName}/`);
            }, 2000);
          }
	</script>
</body>
</html>
