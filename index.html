  <script>
		// Get URL parameter
		const urlParams = new URLSearchParams(window.location.search);
		const folderName = urlParams.get('redirect');

		// Redirect to URL
		if(folderName) {
            setTimeout(function() {
              window.location.replace(`./${folderName}/`);
            }, 2000);
		}
	</script>

	<script>
		var xhr = new XMLHttpRequest();
		xhr.open('GET', 'data.json', true);
		xhr.onload = function() {
		if (xhr.status === 200) {
			var data = JSON.parse(xhr.responseText);
			var cursor = new URLSearchParams(window.location.search).get('cursor');
			var item = data.find(function(item) {
			return item.id === cursor;
			});
			if (item) {
			// Redirect to the URL
			window.location.href = item.url;
			console.log('Success to redirect');
			} else {
			// Handle error or redirect to default page
			console.log('Invalid cursor');
			}
		} else {
			console.log('Failed to load JSON data');
		}
		};
		xhr.send();
	</script>
